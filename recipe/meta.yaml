{% set name = "gpcam" %}
{% set version = "8.3.5" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lbl-camera/gpCAM/archive/{{ version }}.tar.gz
  sha256: 053ba45f7f0b6a7f1c42d88712d10b018ef0853bdbaf4f1bad18ec2d906cff8c
  patches:
    - zmq.patch
    - dep.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - numpy <2.3.0,>=2.2.6
    - scipy <1.17.0,>=1.16.0
    - matplotlib-base
    - pytorch >=1.9.0
    - pandas
    - ophyd
    - dask-core >=2025.5.1
    - distributed >=2025.5.1
    - pyzmq
    - fvgp >=4.7.7
    - plotly
    - notebook
    - loguru

test:
  imports:
    - gpcam
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://gpcam.lbl.gov
  summary: gpCAM is a code for autonomous data acquisition
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
