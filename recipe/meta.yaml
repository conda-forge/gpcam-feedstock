{% set name = "gpcam" %}
{% set version = "7.4.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lbl-camera/gpCAM/archive/{{ version }}.tar.gz
  sha256: 4861d4d3e7d4cdcf4713548be096573095e10eb4daaa33f170cdb0a83b7650d0
  patches:
    - zmq.patch
    - dep.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - scipy ==1.9.1
    - matplotlib-base
    - pytorch >=1.9.0
    - pandas
    - ophyd
    - dask-core >=2021.6.2
    - distributed >=2021.6.2
    - pyzmq
    - fvgp ==3.3.8
    - plotly
    - notebook
    - loguru

test:
  imports:
    - gpcam
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://gpcam.lbl.gov
  summary: gpCAM is a code for autonomous data acquisition
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
