{% set name = "gpcam" %}
{% set version = "8.3.5" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/gpcam-{{ version }}.tar.gz
  sha256: 85e350acdd03c0245571cc536849d0344afb2e52532a642785db9cf42ab96c4c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >={{ python_min }}
    - numpy <2.3.0,>=2.2.6
    - scipy <1.17.0,>=1.16.0
    - dask-core >=2025.5.1,<2025.6.dev0
    - distributed >=2025.5.1,<2025.6.dev0
    - fvgp >=4.7.7,<7
    - loguru

test:
  imports:
    - gpcam
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://gpcam.lbl.gov
  summary: gpCAM is a code for autonomous data acquisition
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
